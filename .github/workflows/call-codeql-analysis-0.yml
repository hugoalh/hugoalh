# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "[Call] CodeQL - Analysis (@0)"
on:
  workflow_call:
jobs:
  main:
    name: "Main"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4.1.1"
        with:
          fetch-depth: 0
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@v2.22.7"
        with:
          queries: "+security-and-quality"
      # Automatically build attempts to build any compiled languages.
      - name: "Build Repository"
        uses: "github/codeql-action/autobuild@v2.22.7"
        continue-on-error: true
      - name: "Analyze Repository"
        uses: "github/codeql-action/analyze@v2.22.7"
