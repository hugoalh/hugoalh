# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "[CALL] Publish PowerShell Module (@0)"
on:
  workflow_call:
    inputs:
      builder:
        type: "string"
        description: "{String} Builder of the PowerShell module."
        required: false
      context:
        type: "string"
        description: "{String} Context of the PowerShell module."
        required: false
        default: ".\\"
    secrets:
      POWERSHELLGALLERY_TOKEN:
        description: "{String} PowerShell Gallery token."
        required: true
jobs:
  main:
    name: "Main"
    permissions:
      contents: "write"
    runs-on: "windows-latest"
    env:
      INPUT_BUILDER: "${{inputs.builder}}"
      INPUT_CONTEXT: "${{inputs.context}}"
      INPUT_TOKEN: "${{secrets.POWERSHELLGALLERY_TOKEN}}"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4.1.1"
      - name: "Setup PowerShell Environment"
        shell: "pwsh"
        run: |
          $PSRepositoryPSGalleryMeta = Get-PSRepository -Name 'PSGallery'
          If ($PSRepositoryPSGalleryMeta.InstallationPolicy -ine 'Trusted') {
            Write-Host -Object 'Tweak PowerShell repository configuration.'
            Set-PSRepository -Name 'PSGallery' -InstallationPolicy 'Trusted' -Verbose
          }
      - name: "Resolve Package"
        id: "resolve-package"
        shell: "pwsh"
        run: |
          $ManifestsPath = Get-ChildItem -LiteralPath (Join-Path -Path $Env:GITHUB_WORKSPACE -ChildPath $Env:INPUT_CONTEXT) -Filter '*.psd1' -File
          If ($ManifestsPath.Count -ne 1) {
            Write-Host -Object "::error::Invalid manifest count! Expect ``1``; Current ``$($ManifestsPath.Count)``."
            Exit 1
          }
          [String]$ManifestPath = $ManifestsPath.FullName
          $ManifestFromTest = Test-ModuleManifest -Path $ManifestPath -Verbose
          $ManifestFromData = Import-PowerShellDataFile -LiteralPath $ManifestPath -SkipLimitCheck
          [String]$PackageName = $ManifestFromTest.Name
          [String]$PackageVersion = $ManifestFromData.ModuleVersion
          If ($Null -ine $ManifestFromData.PrivateData.PSData.Prerelease) {
            $PackageVersion += "-$($ManifestFromData.PrivateData.PSData.Prerelease)"
          }
          Add-Content -LiteralPath $Env:GITHUB_OUTPUT -Value "package-slug=$($PackageName.ToLower()).$($PackageVersion).nupkg" -Confirm:$False -Encoding 'UTF8NoBOM'
      - name: "Build Package"
        if: "${{inputs.builder != ''}}"
        shell: "pwsh"
        run: |
          . ".\$($Env:INPUT_BUILDER)"
      - name: "Publish Package To PowerShell Gallery"
        run: |
          Publish-Module -Path $Env:INPUT_CONTEXT -NugetAPIKey $Env:INPUT_TOKEN -Force -Verbose
        shell: "pwsh"
    outputs:
      package-slug: "${{steps.resolve-package.outputs.package-slug}}"
  await:
    name: "Await"
    permissions: {}
    needs:
      - "main"
    if: "${{needs.main.result == 'success'}}"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Wait For PowerShell Gallery Update"
        run: |
          Start-Sleep -Seconds 120
        shell: "pwsh"
  assets:
    name: "Assets"
    permissions:
      contents: "write"
    needs:
      - "await"
      - "main"
    if: "${{needs.await.result == 'success'}}"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Upload Package `${{needs.main.outputs.package-slug}}` To GitHub Release Tag ${{github.event.release.tag_name}}"
        run: |
          Invoke-WebRequest -Uri "https://psg-prod-eastus.azureedge.net/packages/$($Env:INPUT_PACKAGESLUG)" -MaximumRedirection 1 -MaximumRetryCount 5 -RetryIntervalSec 5 -Method 'GET' -OutFile $Env:INPUT_PACKAGESLUG
          gh release upload $Env:INPUT_RELEASETAG $Env:INPUT_PACKAGESLUG --clobber --repo $Env:GITHUB_REPOSITORY
        shell: "pwsh"
        env:
          GH_TOKEN: "${{secrets.GITHUB_TOKEN}}"
          INPUT_PACKAGESLUG: "${{needs.main.outputs.package-slug}}"
          INPUT_RELEASETAG: "${{github.event.release.tag_name}}"
