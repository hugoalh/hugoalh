# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "[CALL] Review Deno Code (@0)"
on:
  workflow_call:
    inputs:
      runs-on:
        type: "string"
        description: "{string} Type of the machine to run the job on."
        required: false
        default: "ubuntu-latest"
jobs:
  main:
    name: "Main"
    permissions:
      contents: "read"
    runs-on: "${{inputs.runs-on}}"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4.1.1"
      - name: "Setup Deno"
        uses: "denoland/setup-deno@v1.1.4"
        with:
          deno-version: "^1.40.2"
      - name: "Setup PowerShell Toolkit"
        uses: "hugoalh-studio/setup-powershell-toolkit-ghaction@v2.0.0"
        with:
          version: "^2.1.0"
      - name: "Resolve Deno Cache Path"
        run: |
          Import-Module -Name 'hugoalh.GitHubActionsToolkit' -Scope 'Local'
          [PSCustomObject]$DenoInfo = deno info --json |
            Join-String -Separator "`n" |
            ConvertFrom-Json -Depth 100
          Set-GitHubActionsEnvironmentVariable -Name 'DENO_DIR' -Value $DenoInfo.denoDir -Scope 'Subsequent'
        shell: "pwsh"
      - name: "Resolve Repository"
        id: "resolve-repository"
        run: |
          Import-Module -Name 'hugoalh.GitHubActionsToolkit' -Scope 'Local'
          [String[]]$Files = Get-ChildItem -LiteralPath $Env:GITHUB_WORKSPACE -Recurse -File -Name |
            Where-Object -FilterScript { $_ -imatch '\.(?:m?[jt]s|[jt]sx?)$' }
          [Boolean]$DispatchBenchmark = (
            $Files |
              Where-Object -FilterScript { $_ -imatch '(?:^|\/|\\|\.|_)bench\.(?:m?[jt]s|[jt]sx?)' }
          ).Count -gt 0
          [Boolean]$DispatchTest = (
            $Files |
              Where-Object -FilterScript { $_ -imatch '(?:^|\/|\\|\.|_)test\.(?:m?[jt]s|[jt]sx?)' }
          ).Count -gt 0
          Set-GitHubActionsOutput -Name 'files' -Value (ConvertTo-Json -InputObject $Files -Depth 100 -Compress)
          Set-GitHubActionsOutput -Name 'dispatch_benchmark' -Value $DispatchBenchmark.ToString().ToLower()
          Set-GitHubActionsOutput -Name 'dispatch_test' -Value $DispatchTest.ToString().ToLower()
        shell: "pwsh"
      - name: "Restore Deno Cache"
        id: "restore-cache"
        uses: "actions/cache/restore@v4.0.0"
        with:
          key: "Deno/${{github.run_id}}-${{github.run_attempt}}-${{github.job}}-${{runner.os}}"
          path: "${{env.DENO_DIR}}"
          restore-keys: |-
            Deno/${{github.run_id}}-${{github.run_attempt}}-${{github.job}}-
            Deno/${{github.run_id}}-${{github.run_attempt}}-${{github.job}}
            Deno/${{github.run_id}}-${{github.run_attempt}}-
            Deno/${{github.run_id}}-${{github.run_attempt}}
            Deno/${{github.run_id}}-
            Deno/${{github.run_id}}
            Deno/
      - name: "Verify Code"
        id: "verify-code"
        run: |
          [Boolean]$ShouldReload = $Env:GITHUB_EVENT_NAME -iin @('schedule')
          [Boolean]$IsFail = $False
          ForEach ($File In (
            $Env:INPUT_FILES |
              ConvertFrom-Json -Depth 100
          )) {
            Try {
              $ShouldReload ? (deno cache --reload $File) : (deno cache $File)
            }
            Catch {
              $IsFail = $True
            }
          }
          If ($IsFail) {
            Exit 1
          }
        shell: "pwsh"
        env:
          INPUT_FILES: "${{steps.resolve-repository.outputs.files}}"
      - name: "Lint Code"
        if: "${{!cancelled() && steps.verify-code.outcome == 'success'}}"
        run: |
          deno lint
      - name: "Test Code"
        if: "${{!cancelled() && steps.verify-code.outcome == 'success' && steps.resolve-repository.outputs.dispatch_test == 'true'}}"
        run: |
          deno test --allow-all --no-prompt
      - name: "Benchmark Code"
        if: "${{!cancelled() && steps.verify-code.outcome == 'success' && steps.resolve-repository.outputs.dispatch_benchmark == 'true'}}"
        run: |
          deno bench --allow-all --no-prompt
      - name: "Check Dependencies Update"
        if: "${{!cancelled() && steps.verify-code.outcome == 'success' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')}}"
        run: |
          Import-Module -Name 'hugoalh.GitHubActionsToolkit' -Scope 'Local'
          [Boolean]$IsFail = $False
          ForEach ($File In (
            $Env:INPUT_FILES |
              ConvertFrom-Json -Depth 100
          )) {
            [String]$Output =  deno run --allow-net "--allow-read=$($Env:GITHUB_WORKSPACE)" --no-prompt https://deno.land/x/udd@0.8.2/main.ts --dry-run $File |
              Join-String -Separator "`n"
            $LASTEXITCODE = 0
            Write-Host -Object $Output
            If ($Output -imatch 'able to update') {
              $IsFail = $True
              Write-GitHubActionsError -Message "Dependencies in file ``$File`` are not up to date!"
            }
          }
          If ($IsFail) {
            Exit 1
          }
        shell: "pwsh"
        env:
          INPUT_FILES: "${{steps.resolve-repository.outputs.files}}"
      - name: "Save Deno Cache"
        if: "${{!cancelled() && steps.restore-cache.outcome == 'success'}}"
        uses: "actions/cache/save@v4.0.0"
        with:
          key: "Deno/${{github.run_id}}-${{github.run_attempt}}-${{github.job}}-${{runner.os}}"
          path: "${{env.DENO_DIR}}"
