        uses: "hugoalh/GitHubAction.SendToIFTTT@v3.0.0"
        with:
          webhook_eventname: "githubaction_twitter"
          webhook_key: "${{secrets.IFTTT_WEBHOOK_HUGOALH_KEY}}"
