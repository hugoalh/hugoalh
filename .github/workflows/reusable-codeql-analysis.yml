# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "[Reusable] CodeQL - Analysis"
on:
  workflow_call:
jobs:
  main:
    name: "Main"
    runs-on: "ubuntu-latest"
    if: "${{!(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.label, format('{0}:', github.repository_owner)))}}"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4.1.1"
        with:
          fetch-depth: 0
      - name: "Initialize CodeQL"
        uses: "github/codeql-action/init@v2.22.4"
        with:
          queries: "+security-and-quality"
      # Automatically build attempts to build any compiled languages (e.g.: C/C++, C#, Go, Java).
      - name: "Build Repository"
        uses: "github/codeql-action/autobuild@v2.22.4"
        continue-on-error: true
      - name: "Analyze Repository"
        uses: "github/codeql-action/analyze@v2.22.4"
