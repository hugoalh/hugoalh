name: "Scan Virus"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_call:
    inputs:
      git_integrate:
        type: "boolean"
        description: "{Boolean} Whether to integrate with Git to perform scan by the commits."
        required: false
        default: false
      git_ignores:
        type: "string"
        description: "{Table} Ignores for the Git commits."
        required: false
      git_limit:
        type: "number"
        description: "{UInt} Limit on how many Git commits will scan."
        required: false
        default: 0
      git_reverse:
        type: "boolean"
        description: "{Boolean} Whether to reverse the scan order of the Git commits."
        required: false
        default: false
      ignores:
        type: "string"
        description: "{Table} Ignores for the paths, rules (YARA), sessions, and/or signatures (ClamAV)."
        required: false
  workflow_dispatch:
    inputs:
      git_integrate:
        type: "boolean"
        description: "{Boolean} Whether to integrate with Git to perform scan by the commits."
        required: false
        default: false
      git_limit:
        type: "number"
        description: "{UInt} Limit on how many Git commits will scan."
        required: false
        default: 0
      git_reverse:
        type: "boolean"
        description: "{Boolean} Whether to reverse the scan order of the Git commits."
        required: false
        default: false
jobs:
  scan-virus:
    name: "Scan Virus"
    runs-on: "ubuntu-latest"
    if: "${{!(github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.label, format('{0}:', github.repository_owner)))}}"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.5.2"
        with:
          fetch-depth: 0
      - name: "Scan Repository"
        uses: "hugoalh/scan-virus-ghaction@v0.10.0"
        with:
          git_integrate: "${{inputs.git_integrate || github.event.inputs.git_integrate || 'False'}}"
          git_ignores: "${{inputs.git_ignores}}"
          git_limit: "${{inputs.git_limit || github.event.inputs.git_limit || '0'}}"
          git_reverse: "${{inputs.git_reverse || github.event.inputs.git_reverse || 'False'}}"
          ignores: "${{inputs.ignores}}"
