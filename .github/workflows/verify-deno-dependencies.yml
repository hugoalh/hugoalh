name: "Verify Deno Dependencies (Reusable Workflow)"
on:
  workflow_call:
jobs:
  main:
    name: "Main"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Setup Deno"
        uses: "denoland/setup-deno@v1.1.2"
        with:
          deno-version: "^1.36.0"
      - name: "Checkout Repository"
        uses: "actions/checkout@v3.5.3"
      - name: "Verify Deno Dependencies"
        run: |
          deno vendor mod.ts
