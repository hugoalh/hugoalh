# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json
name: "Bug Report"
description: "Report a bug."
labels:
  - "Status/Pending 🔵"
  - "Type/Bug 🐛"
body:
  - type: "textarea"
    id: "describe"
    attributes:
      label: "Describe"
      description: |-
        What the bug is?
    validations:
      required: true
  - type: "textarea"
    id: "version"
    attributes:
      label: "Version"
      description: |-
        Which versions are affected by this bug?

        > **ℹ️ Notice:**
        >
        > - Accept versions range.
        > - For multiple versions and/or versions ranges, list with Markdown unordered list syntax.
        > - Versions must be listed as supported in the Security Policy (file: `SECURITY.md`).
    validations:
      required: true
  - type: "textarea"
    id: "reproduce"
    attributes:
      label: "To Reproduce"
      description: |-
        Is this bug reproducible? Please list the required steps if reproducible!
      placeholder: |-
        1. Go to XXXX.
        2. Click on XXXX.
        3. Scroll to XXXX.
        4. Encounter this error.
    validations:
      required: false
  - type: "textarea"
    id: "expected-behaviour"
    attributes:
      label: "Expected Behaviour"
      description: |-
        What things should expected to happen?
    validations:
      required: true
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |-
        If there have information that related to this bug but not suitable to the other fields, please list those at here.
    validations:
      required: false
