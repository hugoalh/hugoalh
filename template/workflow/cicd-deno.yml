# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "CI/CD - Deno"
on:
  push:
    branches:
      - "**"
    paths:
      - "**/*.[jt]s"
      - "**/*.[jt]sx"
      - "**/*.m[jt]s"
      - "deno.json"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  schedule:
    - cron: "0 0 * * SUN"
  workflow_dispatch:
jobs:
  main:
    name: "Main"
    uses: "hugoalh/hugoalh/.github/workflows/cicd-deno.yml@main"
