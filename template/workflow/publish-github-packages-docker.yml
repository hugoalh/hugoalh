# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Publish GitHub Packages - Docker"
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        type: "string"
        description: "{string} Tag."
        required: true
      latest:
        type: "choice"
        description: "{boolean} Latest."
        required: false
        default: "false"
        options:
          - "false"
          - "true"
jobs:
  main:
    name: "Main"
    permissions:
      contents: "read"
      packages: "write"
    uses: "hugoalh/hugoalh/.github/workflows/call-publish-github-packages-docker-0.yml@main"
    with:
      title: "Scan Virus (GitHub Action) Image"
      description: "A Docker image for Scan Virus (GitHub Action) to scan virus in the GitHub Action workspace."
      license: "MIT"
      tag: "${{github.event.inputs.tag}}"
      latest: "${{github.event.inputs.latest}}"
