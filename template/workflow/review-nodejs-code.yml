# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Review NodeJS Code"
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types:
      - "edited"
      - "opened"
      - "reopened"
      - "synchronize"
  workflow_dispatch:
jobs:
  main:
    name: "${{matrix.runs-on}}"
    permissions:
      contents: "read"
    strategy:
      matrix:
        runs-on:
          - "ubuntu-latest"
      fail-fast: false
    uses: "hugoalh/hugoalh/.github/workflows/call-review-nodejs-code-0.yml@main"
    with:
      runs-on: "${{matrix.runs-on}}"
