# yaml-language-server: $schema=https://json.schemastore.org/github-issue-forms.json
name: "Bug Report"
description: "Report a bug."
labels:
  - "Status/Pending 🔵"
  - "Type/Bug 🐛"
body:
  - type: "textarea"
    id: "describe"
    attributes:
      label: "Describe"
      description: |-
        What the bug is? If needed, attach images or videos to help for explain this bug.

        > [!NOTE]
        > - For external images or videos, please ensure we are able to view those.
        > - Should not blur or crop anything in the images or videos, except personal informations and personal secrets.
      placeholder: |-
        It cannot XXXXXXXX.
    validations:
      required: true
  - type: "textarea"
    id: "reproduce"
    attributes:
      label: "To Reproduce"
      description: |-
        Is this bug reproducible? If reproducible, please show the required steps by list, images, or videos!

        > [!NOTE]
        > - For external images or videos, please ensure we are able to view those.
        > - Should not blur or crop anything in the images or videos, except personal informations and personal secrets.
      placeholder: |-
        1. Go to XXXXXXXX.
        2. Click on XXXXXXXX.
        3. Scroll to XXXXXXXX.
        4. Encounter this error.
    validations:
      required: false
  - type: "textarea"
    id: "behaviour-expected"
    attributes:
      label: "Behaviour Expected"
      description: |-
        What things should expected to happen?
      placeholder: |-
        It should XXXXXXXX.
    validations:
      required: false
  - type: "textarea"
    id: "behaviour-actual"
    attributes:
      label: "Behaviour Actual"
      description: |-
        What things happened instead of the expected?
      placeholder: |-
        It XXXXXXXX.
    validations:
      required: false
  - type: "textarea"
    id: "version"
    attributes:
      label: "Version"
      description: |-
        Which versions are affected by this bug?

        > [!NOTE]
        > - Accept versions range.
        > - Versions must be listed as supported in the Security Policy (file `SECURITY.md`).
      placeholder: |-
        1.2.3
    validations:
      required: false
  - type: "dropdown"
    id: "frequency"
    attributes:
      label: "Frequency"
      description: |-
        How often does this bug occur?
      options:
        - "Always"
        - "Often"
        - "Sometimes"
        - "Rarely"
    validations:
      required: false
  - type: "textarea"
    id: "execution-environment"
    attributes:
      label: "Execution Environment"
      description: |-
        How is the execution environment? Different browsers, operate systems, screen sizes, or zoom levels may have differently.

        These are common properties:
        
        | **Property** | **Description** | **Example** |
        |:--|:--|:--|
        | Type | Device type. | Computer / Phone / Server / ... |
        | Hardware | Hardware specifications. |  |
        | Platforms | Operate system and softwares, with architecture and version. | Windows 11 23H2 X64 / NodeJS 20.6.0 X64 / Deno 1.36.0 X64 / ... |
        | Is Sub System | Whether the execution environment in the sub system? | False / True |
        | Environment Variables | Environment variables. | NO_COLOR=1 / ... |

        > [!NOTE]
        > - Accept multiple execution environments.
        > - All of the properties are optional.
        > - It is recommended to provide this information for reproducible steps.
      render: "yml"
    validations:
      required: false
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |-
        If there have information that related to this bug but not suitable at other fields, please list those at here.
    validations:
      required: false
