# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Publish Deno Package"
on:
  release:
    types:
      - "published"
  workflow_dispatch:
    inputs:
      commit:
        type: "string"
        description: "SHA of the commit."
      jsr:
        type: "choice"
        description: "JSR."
        options:
          - "auto"
          - "false"
          - "true"
        default: "auto"
      npm:
        type: "choice"
        description: "NPM."
        options:
          - "auto"
          - "false"
          - "true"
        default: "auto"
jobs:
  main:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v5"
        with:
          ref: "${{inputs.commit || github.ref}}"
      - name: "Setup Deno"
        uses: "denoland/setup-deno@v2"
        with:
          deno-version: "^2.4.5"
      - name: "Get Deno Cache Path"
        shell: "pwsh"
        run: |-
          [PSCustomObject]$DenoInfo = ConvertFrom-Json -InputObject (
            deno info --json |
              Join-String -Separator "`n"
          ) -Depth 100
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_DENO_CACHE_PATH_ROOT=$($DenoInfo.denoDir)" -Confirm:$False -Encoding 'UTF8NoBOM'
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_DENO_CACHE_PATH_FLUSHES=$(ConvertTo-Json -InputObject @(
            $DenoInfo.typescriptCache
          ) -Depth 100 -Compress)" -Confirm:$False -Encoding 'UTF8NoBOM'
      - name: "Load Deno Cache"
        uses: "actions/cache/restore@v4"
        with:
          key: "${{runner.os}}/Deno/${{github.run_id}}/${{github.run_attempt}}/${{github.job}}"
          restore-keys: |-
            ${{runner.os}}/Deno/${{github.run_id}}/${{github.run_attempt}}/
            ${{runner.os}}/Deno/${{github.run_id}}/
            ${{runner.os}}/Deno/
          path: "${{env.CDV_DENO_CACHE_PATH_ROOT}}"
      - name: "Resolve Metadata"
        shell: "pwsh"
        env:
          CDV_JSR_DEPLOY_DISPATCH: "${{inputs.jsr || 'auto'}}"
          CDV_NPM_DEPLOY_DISPATCH: "${{inputs.npm || 'auto'}}"
        run: |-
          [PSCustomObject]$Config = ConvertFrom-Json -InputObject (Get-Content -LiteralPath '.\deno.jsonc' -Raw -Encoding 'UTF8NoBOM') -Depth 100
          [Boolean]$JSRDeploy = $Env:CDV_JSR_DEPLOY_DISPATCH -eq 'true' -or ($Env:CDV_JSR_DEPLOY_DISPATCH -eq 'auto' -and $Null -ine $Config.tasks.'jsr-check' -and $Null -ine $Config.tasks.'jsr-path-manifest' -and $Null -ine $Config.tasks.'jsr-publish')
          [Boolean]$NPMDeploy = $Env:CDV_NPM_DEPLOY_DISPATCH -eq 'true' -or ($Env:CDV_NPM_DEPLOY_DISPATCH -eq 'auto' -and $Null -ine $Config.tasks.'npm-build' -and $Null -ine $Config.tasks.'npm-check' -and $Null -ine $Config.tasks.'npm-path-root' -and $Null -ine $Config.tasks.'npm-publish')
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_BUILD=$(($Null -ine $Config.tasks.build).ToString().ToLower())"
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_JSR_DEPLOY=$($JSRDeploy.ToString().ToLower())"
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_NPM_DEPLOY=$($NPMDeploy.ToString().ToLower())"
          Add-Content -LiteralPath $Env:GITHUB_STEP_SUMMARY -Value @"
          # Packages Automatic Deployment Dispatch

          - **JSR:** $($JSRDeploy ? '✔️' : '❌')
          - **NPM:** $($NPMDeploy ? '✔️' : '❌')
          "@
      - name: "Build Repository"
        id: "build-general"
        if: "${{env.CDV_BUILD == 'true'}}"
        run: |-
          deno task build
      - name: "Publish Package To JSR"
        if: "${{!cancelled() && env.CDV_JSR_DEPLOY == 'true' && (steps.build-general.outcome == 'success' || steps.build-general.outcome == 'skip')}}"
        run: |-
          deno task jsr-publish
      - name: "Build Package For NPM"
        id: "build-npm"
        if: "${{!cancelled() && env.CDV_NPM_DEPLOY == 'true' && (steps.build-general.outcome == 'success' || steps.build-general.outcome == 'skip')}}"
        run: |-
          deno task npm-build
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_NPM_PATH_ROOT=$(deno task npm-path-root)"
      - name: "Save Snapshot For NPM"
        id: "snapshot-npm"
        if: "${{!cancelled() && env.CDV_NPM_DEPLOY == 'true' && steps.build-npm.outcome == 'success'}}"
        uses: "actions/upload-artifact@v4"
        with:
          name: "snapshot_npm"
          path: "${{env.CDV_NPM_PATH_ROOT}}"
          if-no-files-found: "error"
          retention-days: "1"
          include-hidden-files: "true"
    outputs:
      npm-deploy: "${{env.CDV_NPM_DEPLOY}}"
      npm-snapshot: "${{steps.snapshot-npm.outputs.artifact-id}}"
  npm:
    name: "NPM"
    permissions:
      contents: "read"
      id-token: "write"
    needs:
      - "main"
    if: "${{!cancelled() && needs.main.outputs.npm-deploy == 'true' && needs.main.outputs.npm-snapshot != ''}}"
    runs-on: "ubuntu-latest"
    env:
      NODE_AUTH_TOKEN: "${{secrets.NPM_TOKEN}}"
    steps:
      - name: "Load Snapshot"
        uses: "actions/download-artifact@v5"
        with:
          name: "snapshot_npm"
          path: "${{github.workspace}}"
      - name: "Setup NodeJS"
        uses: "actions/setup-node@v4"
        with:
          node-version: "lts/*"
          check-latest: true
          registry-url: "https://registry.npmjs.org/"
      - name: "Get NPM Cache Path"
        shell: "pwsh"
        run: |-
          [String]$NpmCachePath = (
            npm config get cache |
              Join-String -Separator "`n"
          ).Trim()
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_NPM_CACHE_PATH=$($NpmCachePath)" -Confirm:$False -Encoding 'UTF8NoBOM'
      - name: "Load NPM Cache"
        uses: "actions/cache/restore@v4"
        with:
          key: "${{runner.os}}/NPM/${{github.run_id}}/${{github.run_attempt}}/${{github.job}}"
          restore-keys: |-
            ${{runner.os}}/NPM/${{github.run_id}}/${{github.run_attempt}}/
            ${{runner.os}}/NPM/${{github.run_id}}/
            ${{runner.os}}/NPM/
          path: "${{env.CDV_NPM_CACHE_PATH}}"
      - name: "Resolve Metadata"
        shell: "pwsh"
        run: |-
          [PSCustomObject]$Manifest = Get-Content -LiteralPath '.\package.json' -Encoding 'UTF8NoBOM' |
            ConvertFrom-Json -Depth 100
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_NPM_PACKAGE_NAME=$($Manifest.Name)" -Confirm:$False -Encoding 'UTF8NoBOM'
          Add-Content -LiteralPath $Env:GITHUB_ENV -Value "CDV_NPM_PACKAGE_VERSION=$($Manifest.version)" -Confirm:$False -Encoding 'UTF8NoBOM'
      - name: "Publish Package"
        run: |-
          npm publish --provenance --tag publish || npm publish --tag publish
      - name: "Await Registry Update"
        shell: "pwsh"
        run: |-
          Start-Sleep -Seconds 60
      - name: "Update Distribution Tag"
        shell: "pwsh"
        run: |-
          Try {
            [String[]]$Versions = ConvertFrom-Json -InputObject (
              npm view $Env:CDV_NPM_PACKAGE_NAME versions --json |
                Join-String -Separator "`n"
            ) -Depth 100
            [SemVer]$VersionCurrent = [SemVer]::Parse($Env:CDV_NPM_PACKAGE_VERSION)
            [SemVer]$VersionLatest = $Versions |
              ForEach-Object -Process {
                [SemVer]::Parse($_)
              } |
              Sort-Object |
              Select-Object -Last 1
            If ($VersionCurrent -gt $VersionLatest) {
              npm dist-tag add "$($Env:CDV_NPM_PACKAGE_NAME)@$($Env:CDV_NPM_PACKAGE_VERSION)" latest
            }
          }
          Catch { }
          npm dist-tag rm $Env:CDV_NPM_PACKAGE_NAME publish
      - name: "Save NPM Cache"
        if: "${{!cancelled()}}"
        uses: "actions/cache/save@v4"
        with:
          key: "${{runner.os}}/NPM/${{github.run_id}}/${{github.run_attempt}}/${{github.job}}"
          path: "${{env.CDV_NPM_CACHE_PATH}}"
  post:
    permissions:
      actions: "write"
      contents: "write"
    needs:
      - "main"
      - "npm"
    if: "${{!cancelled()}}"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Delete Snapshot For NPM"
        if: "${{!cancelled() && needs.main.outputs.npm-deploy == 'true' && needs.main.outputs.npm-snapshot != ''}}"
        shell: "pwsh"
        env:
          CDV_GHAAT: "${{secrets.GITHUB_TOKEN}}"
          CDV_SNAPSHOT_NPM: "${{needs.main.outputs.npm-snapshot}}"
        run: |-
          Invoke-RestMethod -Uri "https://api.github.com/repos/$($Env:GITHUB_REPOSITORY)/actions/artifacts/$($Env:CDV_SNAPSHOT_NPM)" -Headers @{
            Accept = 'application/vnd.github+json';
            Authorization = "Bearer $($Env:CDV_GHAAT)";
            'X-GitHub-Api-Version' = '2022-11-28';
          } -Method 'Delete'
        continue-on-error: true
